<div id="containerbar" class="containerbar authenticate-bg">
    <!-- Start Container -->
    <div class="container">
        <div class="auth-box login-box">
            <!-- Start row -->
            <div class="row no-gutters align-items-center justify-content-center">
                <!-- Start col -->
                <div class="col-md-6 col-lg-5">
                    <!-- Start Auth Box -->
                    <div class="auth-box-right">
                        <div class="card">
                            <div class="card-body">
                                <form (ngSubmit)="handleSubmit()">
                                    <div class="form-head">
                                        <a class="logo"><img src="assets/images/logo.png" class="img-fluid" alt="logo"></a>
                                    </div>                                        
                                    <h4 class="text-primary my-4">Log in !</h4>
                                    <div class="form-group">
                                        <input type="text" (keyup)="handleChange()" class="form-control" [(ngModel)]="authCredentials.email" [ngModelOptions]="{standalone: true}"  placeholder="Enter Email here" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" (keyup)="handleChange()" class="form-control" [(ngModel)]="authCredentials.password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password here" required>
                                    </div>
                                    <div class="form-row mb-3">
                                        <div class="col-sm-6">
                                            <div class="custom-control custom-checkbox text-left">
                                              <input type="checkbox" class="custom-control-input" id="rememberme">
                                              <label class="custom-control-label font-14" for="rememberme">Remember Me</label>
                                            </div>                                
                                        </div>
                                        <div class="col-sm-6">
                                          <div class="forgot-psw"> 
                                            <a id="forgot-psw" href="user-forgotpsw.html" class="font-14">Forgot Password?</a>
                                          </div>
                                        </div>
                                    </div>                          
                                  <button type="submit" [disabled]="disbaledSbtmBtn" class="btn btn-success btn-lg btn-block font-18">Log in</button>
                                </form>
                                <div class="login-or">
                                    <h6 class="text-muted">OR</h6>
                                </div>
                                <div class="social-login text-center">
                                    <button type="submit" class="btn btn-danger-rgba font-18 w-100"><i class="mdi mdi-google mr-2"></i>Google</button>
                                </div>
                                <p class="mb-0 mt-3">Don't have a account? <a routerLink="/auth/register">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                    <!-- End Auth Box -->
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
    </div>
    <!-- End Container -->
</div>
